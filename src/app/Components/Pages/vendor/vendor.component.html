
<div class="padding-2">
 
  <div class="row name">
    <div class="col-6">
      <div class="col-12">
        <h1 style="margin: 0;">Vendors</h1>
      </div>
    </div>

    <div class="col-6 but-name">
      <button type="button" class="btn btn-primary prim-edit" (click)="createVendor()"> <i class="fa fa-plus"></i> Create Vendors</button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="vendorCode">
        <th mat-header-cell *matHeaderCellDef> Vendor Code </th>
        <td mat-cell *matCellDef="let element"> {{element.vendorCode}} </td>
      </ng-container>

      <ng-container matColumnDef="vendorName">
        <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
        <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
      </ng-container>

      <ng-container matColumnDef="vendorEmail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.vendorEmail}} </td>
      </ng-container>
      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef> Contact Person </th>
        <td mat-cell *matCellDef="let element"> {{element.contactPerson}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> phoneNumber </th>    
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="activeStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>    
        <td mat-cell *matCellDef="let element"> {{element.activeStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button class="sub-edit" (click)="onEditVendor(element.id)"><i class="fa fa-pencil"></i></button>
          <button class="sub-delete" (click)="onDeleteVendor(element.id)"><i class="fa fa-trash"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements"></mat-paginator>
  </div>
</div>
