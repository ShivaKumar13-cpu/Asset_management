<div class="padding-2">
  <div class="row">

    <div class="col-6">
      <h2>User</h2>
    </div>
    <div class="col-6 but-name">
      <button type="button" class="button-4" (click)="addUsers()"> <i class="fa fa-file-export"></i> Export</button>
      <button type="button" (click)="addUsers()" class=" button-4 m-l"> <i
          class="fa fa-user-plus"></i> Create User</button>
    </div>

  </div>
  <div class="out-box">
    <div class="row">

      <div class="switch-toggle m-r">
        <input class="switch-toggle-checkbox" type="checkbox" id="pricing-plan-switch" (change)="toggleUsers($event)" />
        <label class="switch-toggle-label" for="pricing-plan-switch">
          <span>All</span>
          <span>Active</span>
        </label>
      </div>
      <div class="search-wrapper m-r">
        <input class="search-input" type="text" (keyup)="applyFilter($event)" placeholder="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
          viewBox="0 0 24 24">
          <defs></defs>
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
      </div>


    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="employeeCode">
          <th mat-header-cell *matHeaderCellDef> Employeee Code </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeCode}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active':'Inactive'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd MMM yyyy'}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
