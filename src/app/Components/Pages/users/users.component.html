<div class="padding-2">

  <div class="inventory-header row align-items-center">
    <div class="col-md-6 col-12">
      <h2 class="inventory-title">Manage Users</h2>
    </div>

  </div>


  <div class="alt-table">

    <div class="row">
      <div class="col-md-6 col-12 text-md-end text-start mt-2 mt-md-0 row">
        <div class="switch-toggle m-r">
          <input class="switch-toggle-checkbox" type="checkbox" id="pricing-plan-switch"
            (change)="toggleUsers($event)" />
          <label class="switch-toggle-label" for="pricing-plan-switch">
            <span>All</span>
            <span>Active</span>
          </label>
        </div>
        <div class="search-wrapper m-r">
          <input class="search-input" type="text" (keyup)="applyFilter($event)" placeholder="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
            viewBox="0 0 24 24">
            <defs></defs>
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
        </div>
      </div>

      <div class="col-md-6 col-12 text-md-end text-start mt-2 mt-md-0">
        <button type="button" class="inventory-button" (click)="addUsers(0)">
          <i class="fa fa-plus me-2"></i> Create Users
        </button>
      </div>

    </div>
    <div class="mat-elevation-z8 mat-table-responsive">
      <table mat-table [dataSource]="dataSource" class="full-width-table">
        <ng-container matColumnDef="employeeCode">
          <th mat-header-cell *matHeaderCellDef> Employeee Code </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeCode}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active':'Inactive'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd MMM yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
          <td mat-cell *matCellDef="let element" class="action-cell">
            <button mat-icon-button color="primary" (click)=" openPopUp(element.id)" class="action-btn">
              <i class="fa fa-pencil"></i>
            </button>
            <button mat-icon-button color="warn" class="action-btn">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
