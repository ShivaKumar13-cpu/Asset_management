<form [formGroup]="businessVertical" (ngSubmit)="addDeptToBusinessVertical()">
    <mat-card>

        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>

        <mat-card-content>

            
            <mat-form-field appearance="outline">
                <mat-label>Select Departments</mat-label>
                <mat-select formControlName="departmentList" multiple>
                  <mat-option *ngFor="let dept of deptList" [value]="dept.id">
                    {{ dept.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <mat-card-actions>
                <button class="sub-but" type="submit" mat-raised-button color="primary">Save</button>
                <a mat-raised-button color="accent" (click)="closepopup()">Close</a>
            </mat-card-actions>

        </mat-card-content>

    </mat-card>
</form>
