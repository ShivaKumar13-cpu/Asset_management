
<form [formGroup]="brand" (ngSubmit)="createBrand()">
    <mat-card>

        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>

        <mat-card-content>

            
           
            <mat-form-field appearance="outline">
                <mat-label>Brand Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Ex. About Brand..."></textarea>
              </mat-form-field>

            <mat-card-actions>
                <button class="sub-but" type="submit" mat-raised-button color="primary">Save</button>
                <a mat-raised-button color="accent" (click)="closepopup()">Close</a>
            </mat-card-actions>
        </mat-card-content>

    </mat-card>
</form>
