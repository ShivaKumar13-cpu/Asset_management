<div class="px-4 py-3">
  <div class="inventory-header row align-items-center ">
    <div class="col-md-6 col-12">
      <h2 class="inventory-title">Roles</h2>
    </div>
    <div class="col-md-6 col-12 text-md-end text-start mt-2 mt-md-0">
      <button type="button" class="btn inventory-button" (click)="createRoleForm()">
        <i class="fa fa-plus me-2"></i> Create Role
      </button>
    </div>
  </div>


  <div class="alt-table">
    <div class="mat-elevation-z8 mat-table-responsive">
      <table mat-table [dataSource]="dataSource" class="full-width-table">
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef> Department Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="userLevelType">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.userLevelType}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
          <td mat-cell *matCellDef="let element" class="action-cell">
            <button mat-icon-button color="primary" class="action-btn" (click)="onEdit(element.id)">
              <i class="fa fa-pencil"></i>
            </button>
            <button mat-icon-button color="warn" class="action-btn" (click)="onDelete(element.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
