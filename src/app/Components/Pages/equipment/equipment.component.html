<div class="padding-2">
 
    <div class="row name">
      <div class="col-6">
        <div class="col-12">
          <h1 style="margin: 0;">Equipments</h1>
        </div>
        <div class="col-12">
          <p class="nav-in">Home / Equipment Creation</p>
        </div>
      </div>
  
      <div class="col-6 but-name">
        <button mat-raised-button type="button" (click)="addEquipment()"> <i class="fa fa-plus"></i> Create Equipment</button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="EquipmentName">
          <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="AssetVarient">
          <th mat-header-cell *matHeaderCellDef> Asset Varient </th>
          <td mat-cell *matCellDef="let element"> {{element.assetVarientName}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="CreatedBy">
          <th mat-header-cell *matHeaderCellDef> Created By </th>
          <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button class="sub-edit" (click)="onEdit(element.id)"><i class="fa fa-pencil"></i></button>
            <button class="sub-delete" (click)="onDelete(element.id)"><i class="fa fa-trash"></i></button>
          </td>
        </ng-container>
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
