<div class="padding-2">

    <div class="inventory-header row align-items-center">
        <div class="col-md-6 col-12">
            <h1 class="inventory-title">Inventory</h1>
        </div>
        <div class="col-md-6 col-12 text-md-end text-start mt-2 mt-md-0">
            <button type="button" class="btn inventory-button" (click)="createinventry()">
                <i class="fa fa-plus me-2"></i> Create Inventory
            </button>
        </div>
    </div>
    <div class="alt-table">
        <div class="mat-elevation-z8 mat-table-responsive">
            <table mat-table [dataSource]="dataSource" class="full-width-table">

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="asset">
                    <th mat-header-cell *matHeaderCellDef> Asset </th>
                    <td mat-cell *matCellDef="let element"> {{element.assetId}} </td>
                </ng-container>

                <ng-container matColumnDef="assignedTo">
                    <th mat-header-cell *matHeaderCellDef> Assigned To </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>

                <ng-container matColumnDef="assignedBy">
                    <th mat-header-cell *matHeaderCellDef> Assigned By </th>
                    <td mat-cell *matCellDef="let element"> {{element.assignedBy}} </td>
                </ng-container>

                <ng-container matColumnDef="assignedDate">
                    <th mat-header-cell *matHeaderCellDef> Assigned Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.assignedDate}} </td>
                </ng-container>

                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" class="action-btn">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button mat-icon-button color="warn" class="action-btn">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>



</div>
