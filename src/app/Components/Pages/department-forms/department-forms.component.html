<div class="new-form">
    <form [formGroup]="department" (ngSubmit)="createdepartment()">
        <div class="form-group">
            <h2 class="heading">{{title}}</h2> 
            <div class="grid" style="margin-bottom: 1rem;">
                <div class="col-1-1 col-1-3-sm">
                    <div class="controls">
                        <input type="text" id="con" class="floatLabel" name="name"  formControlName="name">
                        <label for="con">Department Name</label>
                    </div>
                </div>
                <div class="col-1-1 col-1-3-sm">
                    <div class="controls">
                        <input type="text" id="con1" class="floatLabel" name="name" formControlName="description">
                        <label for="con1">Leave a Description</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" value="Submit" class="col-1-4 m-r-1">Submit</button>
                <button class="col-1-4" (click)="closepopup()">Cancel</button>
            </div>
        </div>
    </form>
</div>
